<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>图片</title>
		<meta name="keywords" content="图片" />
		<meta name="description" content="图片" />
		<meta name=apple-mobile-web-app-title content="photoSlider">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name=renderer content=webkit>
		<meta name="full-screen" content="yes">
		<meta name="browsermode" content="application">
		<meta name="x5-fullscreen" content="true">
		<meta name="x5-page-mode" content="app">
		<link rel="stylesheet" type="text/css" href="{{static_url("css/photoSlider.min.css")}}" />
		<link rel="stylesheet" type="text/css" href="{{static_url("css/style.css")}}" />
	</head>
	<body>
		<div id="photo">
			<div id="loading" class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
			<ul id="pic-view" class="pic-view">
                {% raw htmlcontent %}
			</ul>
		</div>
	</body>

<div class="wrap">
	<div class="menu"><img class="icon_menu" src="{{static_url('img/menu.png')}}" /><span></span></div>

	<div class="btn btn2" data-num="2"><span><span onclick="console.log(2)"></span></div>

	<div class="btn btn4" data-num="4"><span onclick="console.log(4)"></span></div>
</div>

<script type="text/javascript" src="{{static_url('js/zepto.min.js')}}"></script>
<script type="text/javascript">
$(function(){
	$(".menu").click(function(){
		var span = $(this).find("span");
		if(span.hasClass("open")){
			span.removeClass("open").addClass("close");
			$(".btn").removeClass("open").addClass("close");
		}else{
			span.removeClass("close").addClass("open");
			$(".btn").removeClass("close").addClass("open");
		}
	});
});
</script>

</html>
{#<script type="text/javascript" src="{{static_url('js/jquery-3.1.1.js')}}"></script>#}
<script src="{{static_url('js/photoSlider.min.js')}}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	document.onreadystatechange = subSomething;
	function subSomething() {
		if (document.readyState == 'complete') {
			setTimeout(function(){
				var load=document.getElementById('loading');
				load.style.opacity=0;
				document.getElementById('pic-view').setAttribute('class','pic-view show');
				load.remove();
			},500);
		}
	}
		window.onload=function(){
		photoSlide({
		wrap: document.getElementById('photo'),
		loop: true,
		autoPlay:false,
		autoTime:16000,
		pagination:true
	});
	}
</script>
